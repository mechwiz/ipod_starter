<html>
  <head>
    <title>Album Select</title>
    <link rel="stylesheet" type="text/css" href="ipod.css"/>
  </head>
  <body>
    <div id="screen">
      <!-- Put head-bar on screen -->
      <div class="head-bar">
        <h1>My Music</h1>
      </div>
      <!-- Set Album wrapper as a div that will 
        contain all album related info -->
      <div class="albums-album-wrapper">
        <!-- Set left-panel as a div that will contain 
          an album on the left side of the screen -->
        <div id="left-panel">
          <!-- Link songs page to Currents's album image -->
          <a href="songs.html"><img class="albums-album-art" src="images/currents.jpg"></a>
          <h3 class="albums-album-name"><b>Currents</b></h3>
          <p class="albums-artist-name"><i>Tame Impala</i></p>
        </div>
        <!-- Set right-panel as a div that will contain 
          an album on the right side of the screen -->
        <div id="right-panel">
          <img class="albums-album-art" src="images/telefone.jpeg">
          <h3 class="albums-album-name"><b>Telefone</b></h3>
          <p class="albums-artist-name"><i>Noname</i></p>
        </div>
        <!-- Set left-panel as a div that will contain 
          an album on the left side of the screen -->
        <div id="left-panel">
          <!-- Link songs page to Currents's album image -->
          <img class="albums-album-art" src="images/crybaby.jpg">
          <h3 class="albums-album-name"><b>Crybaby</b></h3>
          <p class="albums-artist-name"><i>Melanie Martinez</i></p>
        </div>
        <!-- Set right-panel as a div that will contain 
          an album on the right side of the screen -->
        <div id="right-panel">
          <img class="albums-album-art" src="images/cbook.jpg">
          <h3 class="albums-album-name"><b>Coloring Book</b></h3>
          <p class="albums-artist-name"><i>Chance The Rapper</i></p>
        </div>
      </div>
    </div>
  </body>
</html>
