<html>
    <head>
        <title>Song Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div id="screen">
            <!-- Put head-bar on screen -->
            <div class="head-bar">
                <!-- Put back-button on headbar -->
                <div class="back-button">
                    <!-- Link button back to albums.html -->
                    <a class="back" href="albums.html">
                        <div class="material-icons">
                           <p class="back-arrow">arrow_back</p>
                        </div>
                    </a>
                </div>
            </div>
            <!-- Set Song wrapper as a div that will 
            contain all song related info -->
            <div class="songs-info-wrapper">
                <!-- Put picture-panel in song-wrapper -->
                <div id="picture-panel">
                    <img class="songs-album-art" src="images/currents.jpg">
                </div>
                <!-- Put Detail-panel in song-wrapper -->
                <div id="detail-panel">
                    <h3 class="songs-album-name">Currents</h3>
                    <p class="songs-artist-name"><i>Tame Impala</i></p>
                    <p class="songs-album-year">2015</p>
                </div>
            </div>
            <!-- Put Song-panel in screen -->
            <div id="song-panel">
                <ol type="1">
                    <li class="songs-list">Let It Happen</li>
                    <li class="songs-list">Nangs</li>
                    <li class="songs-list">The Moment</li>
                    <li class="songs-list">Yes I'm Changing</li>
                    <li class="songs-list">Eventually</li>
                    <li class="songs-list">Gossip</li>
                    <li class="songs-list"><a href="player.html">The Less I Know The Better</a></li>
                    <li class="songs-list">Past Life</li>
                    <li class="songs-list">Disciples</li>
                    <li class="songs-list">'Cause I'm A Man</li>
                </ol>
            </div>
        </div>
    </body>
</html>
